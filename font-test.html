<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test - Changeling Neo</title>
    <style>
        @font-face {
            font-family: 'Changeling Neo';
            src: url('path-to-your-font/Changeling-Neo.woff2') format('woff2'),

                 url('path-to-your-font/Changeling-Neo.ttf') format('truetype');

            font-style: normal;
        }
        
        body {
            font-family: 'Arial', sans-serif;

        }
        
        .test-heading {
            font-family: 'Changeling Neo', 'Arial', sans-serif;

            margin-bottom: 1rem;
        }
        
        .fallback {
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            color: #666;
        }
    </style>
</head>
<body>

    <h2 class="test-heading">Secondary Heading</h2>
    <p>More test content to see the font in action.</p>
